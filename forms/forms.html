<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Kontaktų forma</h1>
   
    <form>

    <ol>
        <li>
            <div class="form-control">
            <label for="person-name">Įveskite savo vardą:</label>
            <input type="text" name="p-name" id="person-name" required>
            </div>
        </li>

        <li><div class="form-control">
            <label for="person-surname">Įveskite savo pavardę:</label>
            <input type="text" name="p-surname" id="person-surname" required>
            </div>
        </li>

        <li>
            <div class="form-control">
                <label for="person-age">Įveskite savo amžių:</label>
                <input type="number" name="p-age" id="person-age" required>
            </div>  
        </li>
         
        <li>
            <div class="form-control">
                <label for="phone-number">Įveskite telefono numerį:</label>
                <input type="tel" name="p-number" id="phone-number">
            </div> 
        </li>
    </ol>

    </form>

</body>
</html>
